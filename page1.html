<body>
	<h1>How To Make A Paper Airplane</h1>

	<div class="step">
		<h2>Step 1: Use a standard A4 or letter-sized sheet of paper.</h2>
		<img src="images/Step1.png" alt="A4 paper ready for folding">
	</div>

	<div class="step">
		<h2>Step 2: Fold the paper in half lengthwise by bringing the right edge over to the left edge.</h2>
		<img src="images/Step2.png" alt="Paper folded in half">
	</div>

	<div class="step">
		<h2>Step 3: Take the top left and right corners and fold them to meet the center crease.</h2>
		<img src="images/Step3.png" alt="Folding top corners to center">
	</div>
